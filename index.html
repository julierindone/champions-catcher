<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@700&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <img alt="Freddie Mercury" src="freddie.png" />

    <h1>We are the Champions</h1>

    <input id="endorsement-input" type="text" placeholder="Write your endorsement here">
    <div class="name-box-wrapper">
      <input id="from-box" type="text" placeholder="From">
      <input id="to-box" type="text" placeholder="To">
    </div>
    <button id="publish-btn">Publish</button>

    <h2>Endorsements</h2>
    <!-- sample boxes; will be generated w javascript -->
    <div class="endorsement">
      <p class="to-from">To Freddie</p>
      <p>I like your music almost as much as the Smiths. Thanks for making it.</p>
      <p class="to-from">From Julie</p>
    </div>
    <div class="endorsement">
      <p class="to-from">To Freddie</p>
      <p>My music is better than yours. I'm sorry, but it's true.</p>
      <p class="to-from">From Morrissey</p>
    </div>
    <div class="endorsement">
      <p class="to-from">To Freddie</p>
      <p>Don't listen to Morrissey - he's an absolute wanker.</p>
      <p class="to-from">From Johnny Marr</p>
    </div>
  </div>
  </div>
  <script src="index.js" async defer></script>
</body>
